<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id='map'></div>


    <script>
        function initMap() {
            let location = {
                lat: 41.824459,
                lng: -71.412750
            };
            let map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4, 
                center: location
            });
            let marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAIoZqMZwFMADKiEZTz78lfJbC3Q0rqWWA&callback=initMap'>

    </script>

    
</body>
</html>
